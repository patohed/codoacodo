  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" stroke="#fff" stroke-width="2"/>
  
  <!-- Code brackets -->
  <text x="20" y="45" font-family="monospace" font-size="24" fill="white" font-weight="bold">&lt;</text>
  <text x="68" y="45" font-family="monospace" font-size="24" fill="white" font-weight="bold">&gt;</text>
  
  <!-- Node/connection symbol -->
  <circle cx="50" cy="60" r="8" fill="white"/>
  <circle cx="35" cy="75" r="4" fill="white"/>
  <circle cx="65" cy="75" r="4" fill="white"/>
  <line x1="50" y1="68" x2="35" y2="71" stroke="white" stroke-width="2"/>
  <line x1="50" y1="68" x2="65" y2="71" stroke="white" stroke-width="2"/>
